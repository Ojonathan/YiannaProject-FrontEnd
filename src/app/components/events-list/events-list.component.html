<div fxLayout="row wrap" fxLayoutGap="grid">
  <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let item of data">
    <mat-card class="mat-elevation-z4 card">
      <!--<mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>Published by {{item.author}}</mat-card-subtitle>
        <img mat-card-avatar src="https://www.adventurealternative.com/media/1789/himalaya-evening.jpg" />
      </mat-card-header>-->
        <img mat-card-image class="imageCard" [src]="item?.picture" onerror="this.src='assets/default-event.png'" alt=""/>
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle >Published by {{item.author?.username}}</mat-card-subtitle>
        <img mat-card-avatar class="imageaCardAvatar" (click)="navigateToUser(item.author.username)" [src]="item.author?.avatar" onerror="this.src='assets/default-user.png'" />
      </mat-card-header>
      <mat-card-content>
        <p>
          <b>Place: </b>{{item.place}}<br>
          <b>Available car: </b>{{item.carAvailable}}
        </p>
        <p>{{item.description}}</p>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
        <!-- open dialog-->
        <div class="noReplyLabel" *ngIf=!isLoggedIn()> Log in to reply to this event </div>
        <button class="replyButton" *ngIf=isLoggedIn() mat-button color="primary" [disabled]="itsMe(item.author?.username)"
          (click)="openRespondEventDialog(item.idEvent,item.author.username)"> Reply</button>
        <!--<button mat-button>Modifier</button>-->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
