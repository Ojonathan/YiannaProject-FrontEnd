<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">
      Log In
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form.value)" novalidate>
        <mat-form-field>
          <input
          formControlName="username"
          matInput
          placeholder="Username"
          required
          name="">
          <mat-error *ngIf="f.username.touched && f.username.invalid">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
          formControlName="password"
          matInput
          placeholder="Password"
          type="password"
          required
          minlength="6"
          name="">
          <mat-error *ngIf="f.password.errors && f.password.errors.required">
            Password is required
          </mat-error>
          <mat-error *ngIf="f.password.errors && f.password.errors.minlength">
            Password must be of length 6
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" [disabled]="form.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
