<mat-toolbar class="mat-elevation-z8" color="white">
  <!--<button mat-icon-button class="icon" aria-label="icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>-->
  <div class="website-title" [routerLink]="['']" routerLinkActive="router-link-active">
    <img class="logo" src="assets/logo.png" />
    <img class="logo" src="assets/logoName.png" fxHide.lt-sm="true" />
  </div>

  <span class="spacer"></span>

  <div fxLayout="row">

    <button mat-button *ngIf="isLoggedIn()" [matMenuTriggerFor]="menu">
      <mat-icon>add_circle</mat-icon>
      <span class="textPadding" fxHide.lt-md="true">Add</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="isLoggedIn()" (click)="openAddEventTypeDialog()">
        <span class="textPadding">Add Event Type</span>
      </button>
      <button mat-menu-item *ngIf="isLoggedIn()" (click)="openAddEventDialog()">
        <span class="textPadding">Add Event</span>
      </button>
    </mat-menu>

    <button mat-button *ngIf="isLoggedIn()" [routerLink]="['/chat']" routerLinkActive="router-link-active">
      <mat-icon matBadge="{{countMessages}}" [matBadgeHidden]="countMessages===0" matBadgeColor="warn">question_answer
      </mat-icon>
      <span class="textPadding" fxHide.lt-md="true">Messages</span>
    </button>

    <button mat-button *ngIf="isLoggedIn()" [routerLink]="['/profile', username]" routerLinkActive="router-link-active">
      <!--<mat-icon>account_circle</mat-icon>-->
      <img class="avatar" [src]="avatar" onerror="this.src='assets/default-user.png'" alt="" />
      <span class="textPadding" fxHide.lt-md="true">Account</span>
    </button>

    <button mat-button *ngIf=!isLoggedIn() [routerLink]="['/login']" [queryParams]="{  'returnUrl' : '/' }">
      <span>Login</span>
    </button>
    <button mat-button *ngIf=!isLoggedIn() [routerLink]="['/signup']" [queryParams]="{  'returnUrl' : '/login' }">
      <span>Signup</span>
    </button>
    <button mat-button *ngIf=isLoggedIn() (click)="logout()" id="logout">
      <mat-icon>login</mat-icon>
      <span class="textPadding" fxHide.lt-md="true">Logout</span>
    </button>
  </div>

</mat-toolbar>
