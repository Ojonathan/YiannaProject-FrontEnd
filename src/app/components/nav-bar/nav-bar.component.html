<mat-toolbar class="mat-elevation-z4" color="white">
  <!--<button mat-icon-button class="icon" aria-label="icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>-->
  <div class="website-title" [routerLink]="['']" routerLinkActive="router-link-active">
    <span>Yianna</span>
  </div>

  <span class="spacer"></span>

  <div fxLayout="row">
  <button mat-button *ngIf="isLoggedIn()" (click)="openAddEventTypeDialog()">
      <mat-icon>add_circle</mat-icon>
      <span class="textPadding" fxHide.lt-md="true">Add Event Type</span>
  </button>

  <button mat-button *ngIf="isLoggedIn()" (click)="openAddEventDialog()">
    <mat-icon>add_circle</mat-icon>
    <span class="textPadding" fxHide.lt-md="true">Add Event</span>
  </button>

  <button mat-button *ngIf="isLoggedIn()" [routerLink]="['/chat']" routerLinkActive="router-link-active">
    <mat-icon matBadge="{{countMessages}}" [matBadgeHidden]="countMessages===0" matBadgeColor="warn">question_answer</mat-icon>
    <span class="textPadding" fxHide.lt-md="true">Messages</span>
  </button>

  <button mat-button *ngIf="isLoggedIn()" [routerLink]="['/profile']" routerLinkActive="router-link-active">
    <mat-icon>account_circle</mat-icon>
    <span class="textPadding" fxHide.lt-md="true">Account</span>
  </button>

  <button mat-button *ngIf=!isLoggedIn() [routerLink]="['/login']" [queryParams]="{  'returnUrl' : '/' }">
    <mat-icon>person</mat-icon>
    <span class="textPadding" fxHide.lt-md="true">Login</span>
  </button>
  <button mat-button *ngIf=isLoggedIn() (click)="logout()" id="logout">
    <mat-icon>login</mat-icon>
    <span class="textPadding" fxHide.lt-md="true">Logout</span>
  </button>
</div>

</mat-toolbar>
